    // Function to toggle the visibility of each subsections (like Amazon, Google Play)
    function toggleSubsection(subsectionId) {
      var subsection = document.getElementById(subsectionId);
      subsection.style.display = subsection.style.display === "none" ? "block" : "none";
    }

<script>
  // Check saved preference on page load
  window.addEventListener('DOMContentLoaded', () => {
    const savedMode = localStorage.getItem('darkMode');
    const body = document.body;
    const icon = document.getElementById('modeIcon');

    if (savedMode === 'enabled') {
      body.classList.add('dark-mode');
      icon.textContent = 'üåô';
    } else {
      icon.textContent = '‚òÄÔ∏è';
    }
  });

  // Toggle dark mode and save preference
  function toggleMode() {
    const body = document.body;
    const icon = document.getElementById('modeIcon');

    body.classList.toggle('dark-mode');
    const darkModeEnabled = body.classList.contains('dark-mode');

    icon.textContent = darkModeEnabled ? 'üåô' : '‚òÄÔ∏è';
    localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');
  }
</script>
<script>
  // Make all links open in new tab except those linking exactly to "index.html"
  window.addEventListener('DOMContentLoaded', () => {
    const links = document.querySelectorAll('a[href]');
    links.forEach(link => {
      if (link.getAttribute('href') !== 'index.html') {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener noreferrer'); // security best practice
      }
    });
  });
</script>
